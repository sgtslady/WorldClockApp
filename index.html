<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Meghan McInitre</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option id="current" value="current">My current location</option>
        <option id="london" value="Europe/London">London</option>
        <option id="ny" value="America/New_York">New York</option>
        <option id="auckland" value="Pacific/Auckland">Auckland</option>
        <option id="rome" value="Europe/Rome/">Rome</option>
        <option id="dublin" value="Europe/Dublin">Dublin</option>
        <option id="honolulu" value="Pacific/Honolulu">Honolulu</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a href="https://vermillion-moonbeam-94826b.netlify.app/" target="_self"
        >Return to all cities</a
      >
    </div>
    <footer>
      This project was coded with ðŸ«¶ by <strong>Meghan McIntire</strong> and is
      open sourced on
      <a href="https://github.com/sgtslady/WorldClockApp" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
